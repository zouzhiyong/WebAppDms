<!DOCTYPE html>
<html>

<head>
    
</head>
<body>
    <div class="LayoutMain" style="padding:20px;">
       
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group col-xs-4">
                    <label for="UCL">UCL <span class="label label-danger uclDanger">0</span> <span id="uclSpan" style="color:#c0bcbc"></span></label>
                    <input type="number" step="0.0100" class="form-control" id="UCL" placeholder="">
                </div>
                <div class="form-group col-xs-4">
                    <label for="PCL">PCL <span id="pclSpan" style="color:#c0bcbc"></span></label>
                    <input type="number" step="0.0100" class="form-control" id="PCL" placeholder="">
                </div>
                <div class="form-group col-xs-4">
                    <label for="LCL">LCL <span class="label label-danger lclDanger">0</span> <span id="lclSpan" style="color:#c0bcbc"></span></label>
                    <input type="number" step="0.0100" class="form-control" id="LCL" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div id="main" class="col-xs-12" style="height:350px;background:#d1d1d1"></div>
        </div>
        <div class="row">            
            <div class="col-xs-4">
                <h4>Detail of CHAR POINT</h4>
                <table id="tableAll" data-height="300">
                    <thead>
                        <tr>
                            <th data-field="ID" data-halign="center" data-align="center" data-width="20">ID</th>
                            <th data-field="DATE" data-halign="center" data-align="right" data-width="30">DATE</th>
                            <th data-field="TIME" data-halign="center" data-align="right" data-width="20">TIME</th>
                            <th data-field="VALUE" data-halign="center" data-align="center" data-width="30">VALUE</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-4">
                <h4>Warning Point（U or L）</h4>
                <table id="tableWarn" data-height="300">
                    <thead>
                        <tr>
                            <th data-field="ID" data-halign="center" data-align="center" data-width="20">ID</th>
                            <th data-field="STATUS" data-halign="center" data-align="center" data-width="20">STATUS</th>
                            <th data-field="DATE" data-halign="center" data-align="right" data-width="20">DATE</th>
                            <th data-field="TIME" data-halign="center" data-align="right" data-width="20">TIME</th>
                            <th data-field="VALUE" data-halign="center" data-align="center" data-width="20">VALUE</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-4">
                <h4>Same Value（Click the data point）</h4>
                <table id="tableRepeat" data-height="300">
                    <thead>
                        <tr>
                            <th data-field="ID" data-halign="center" data-align="center" data-width="20">ID</th>
                            <th data-field="DATE" data-halign="center" data-align="right" data-width="30">DATE</th>
                            <th data-field="TIME" data-halign="center" data-align="right" data-width="20">TIME</th>
                            <th data-field="VALUE" data-halign="center" data-align="center" data-width="30">VALUE</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <script src="./Area/Main/Js/Main.js"></script>
        <script>
            var JsMain = new JsMain();
            JsMain.index();
        </script>
    </div>
</body>
</html>
